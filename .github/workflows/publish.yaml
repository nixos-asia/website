name: "Build & Publish"
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  emanote:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Build the website (Nix) ðŸ”§
        run: |
          nix build -j 4
      - name: Deploy to gh-pages ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./result/
