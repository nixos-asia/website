# For documentation and available settings, see
# https://github.com/srid/emanote/blob/master/emanote/default/index.yaml

page:
  siteTitle: NixOS Asia
  siteUrl: https://nixos.asia/en
  headHtml: |
    <snippet var="js.highlightjs" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/${value:highlightjs-ver}/languages/nix.min.js"></script>

  image: static/nixos-asia.svg

template:
  theme: green
  iconUrl: static/nixos-asia.svg

  base:
    containerClass: container mx-auto max-w-screen-lg
  uptree:
    enable: true
  toc:
    enable: false
  sidebar:
    enable: false

  urlStrategy: pretty

feed:
  siteUrl: https://nixos.asia
